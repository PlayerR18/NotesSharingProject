<html lang="en">
  <head>
    {% load static %}
    <title>Notes Sharing site</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/mystyle.css'%}" />
  </head>
  <style>
    .nav-link {
      color: white;
    }
    .nav-link:hover {
      color: #36eee0;
      background-color: rgb(0, 0, 0);
      border-radius: 60px;
      opacity: 0.9;
      transition: 0.3s;
    }
  </style>
  <body>
    <nav
      class="navbar navbar-expand-sm "
      style="background-color: rgb(0, 0, 0)"
    >
      <ul class="navbar-nav">
        <h3
          class="text-left justify-content-start"
          style="margin-right: 900px; text-align: justify"
        >
          <span style="color: white">Share</span
          ><span style="color: #36eee0">Note</span>
        </h3>
        <li class="navbar-item justify-content-end">
          <a
            class="nav-link"
            style="margin-right: 50px; font-weight: bold"
            href="{%url 'admin_home'%}"
            >Home</a
          >
        </li>
        <li class="nav-item dropdown justify-content-end">
          <a class="nav-link dropdown-toggle "
            style="margin-right: 50px ; font-weight: bold"
            data-toggle="dropdown"
            href="#">Notes</a>
          <div class="dropdown-menu" style="background-color: rgb(43, 43, 43);">
            <a class="dropdown-item" style="background-color: rgb(43, 43, 43); color: #36EEE0; font-weight: bold;" onmouseout="this.style.color='#36EEE0';" onmouseover="this.style.color='hotpink';" href="{%url 'pending_notes'%}">Pending</a>
            <a class="dropdown-item" style="background-color: rgb(43, 43, 43); color: #36EEE0; font-weight: bold;" onmouseout="this.style.color='#36EEE0';" onmouseover="this.style.color='hotpink';" href="{%url 'accepted_notes'%}">Accepted</a>
            <a class="dropdown-item" style="background-color: rgb(43, 43, 43); color: #36EEE0; font-weight: bold;" onmouseout="this.style.color='#36EEE0';" onmouseover="this.style.color='hotpink';" href="{%url 'rejected_notes'%}">Rejected</a>
            <a class="dropdown-item" style="background-color: rgb(43, 43, 43); color: #36EEE0; font-weight: bold;" onmouseout="this.style.color='#36EEE0';" onmouseover="this.style.color='hotpink';" href="{%url 'all_notes'%}">All Notes</a>
          </div>
        </li>

        <li class="navbar-item justify-content-end">
          <a
            class="nav-link"
            style="margin-right: 50px; font-weight: bold"
            href="{%url 'view_users'%}"
            >Users</a
          >
        </li>
        <li class="navbar-item justify-content-end">
          <a class="nav-link" style="margin-right: 50px; font-weight: bold" href="{%url 'logout'%}" onclick="return confirm('Are you sure you want to Log Out?')"
            >Log out</a
          >
        </li>
      </ul>
    </nav>
  </body>
</html>
{% block body %} {% endblock %}
