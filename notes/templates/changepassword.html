{% extends 'usernavigation.html'%}
{% block body %}
{% load static %}
{% ifequal error "no" %}
<script>
   alert('Password Changed Successfully');
   window.location=("{% url 'logout' %}");
</script>
{% endifequal %}
{% ifequal error "yes" %} 
<script>
   alert('Invalid Credentials, Try Again');
</script>
{% endifequal %}
<style>
input[type="password"] {
    border: 3px solid #ccc;
    -webkit-transition: 0.3s;
    transition: 0.3s;
    opacity:0.5;
  }
  
  input[type=password]:focus {
    border: 4px solid rgb(7, 221, 0);
    opacity:1;
}
</style>
<div class="container ">
    <div class="row">
    <div class="col-sm-4">
        <img src="{% static 'images/lock.png' %}" style="width:127%; height:450px; opacity:0.1;">
    </div>
        <div class="col-sm-4">
        <br>
        <h2 class=" text-white">Change Your Password</h2>
        <hr style="background-color:white">
            <form method="post">
                {% csrf_token %}
                <label class=" text-white">Old password</label>
                <input type="password" class="form-control" style="border: 2px solid green; border-radius:80px;color:black" placeholder="Enter your Old Password" name="old"><br>
                <label class=" text-white" >New Password</label>
                <input type="password" class="form-control" style="border: 2px solid green;border-radius:80px" placeholder="Enter your New Password" name="new">
                <label class=" text-danger" style="font-size:12; font-style:italic ">Make sure your password must contain 8 letters and must have symbols or numeric values</label>
                <br>
                <label class=" text-white" >Confirm Password</label>
                <input type="password" class="form-control" style="border: 2px solid sgreen;border-radius:80px" placeholder="Confirm your Password" name="confirm">
                <label class=" text-danger" style="font-size:12; font-style:italic ">Make sure your password is similar to the password above</label>
                <input type="submit" class="btn btn-success text-white mt-5" style="border: 2px solid rgb(255, 255, 255); border-radius:80px; margin-right: 30px; width:100%" value="Confirm Your Changes">
                
              </form>
        </div>
        <div class="col-sm-4">
            <img src="{% static 'images/lock2.png' %}" style="width:150%; height:500px; opacity:0.1;">
        </div>
    </div>
    </div>

    </div>
    </div>
{% endblock %}
