{% extends 'admin_nav.html'%} {% block body %} {% load static %}
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css"
/>
<link
  rel="stylesheet"
  href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css"
/>
<script>
  $(document).ready(function () {
    $("#example").DataTable();
  });
</script>

<div class="container col-3 mt-5">
  <div class="col-sm-12">
    </div>
    <div class="col-12">
  <h1 class="text-center">
    <span style="color: white">Assign</span
    ><span style="color: #36EEE0"> Status</span>
  </h1>
  <hr />
  <form method="post">
    {% csrf_token %}
    <label class="text-light">Notes ID</label>
    <input
      type="text"
      name="notesid"
      class="form-control"
      value="{{notes.id}}"
      readonly>

    <label class="text-light">Status</label>
    <select name="status" class="form-control" style="text-white">
      <option value="Accept">Accept</option>
      <option value="Reject">Reject</option>
    </select>
    <input type="submit" class="btn mt-5" style="color:#14527C; border-radius:7px; background-color: #36EEE0; margin-right: 30px; width:100%; font-weight:bold; " value="Submit">
  </form>
</div>
</div>

{% ifequal error "no" %}
<script>
  alert("Status Updated successfully");
</script>
{% endifequal %} {% ifequal error "yes" %}
<script>
  alert("Something went wrong, Try Again");
</script>
{% endifequal %} {% endblock %}
