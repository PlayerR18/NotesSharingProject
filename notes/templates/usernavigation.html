<html lang="en">

<head>
    {% load static %}
    <title>Notes Sharing site</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/mystyle.css'%}">
</head>
<style>
    .nav-link {
        color: white
    }

    .nav-link:hover {
        color: #36EEE0;
        transition: 0.3s;
    }
    .dropdown-menu:hover{
        color:hotpink;
    }

</style>

<body>
    <nav class="navbar navbar-expand-sm" style="background-color: rgb(0, 0, 0)">
        <ul class="navbar-nav">
            <h3 class="text-left justify-content-start" style="margin-right: 550px ;"><span style="color:white">Share</span><span style="color:#36EEE0">Note</span></h3>
                <li class="navbar-item justify-content-end">
                    <a class="nav-link" style="margin-right: 50px;font-weight: bold;" href="{%url 'profile'%}">Home</a>
                </li>
                <li class="navbar-item justify-content-end">
                    <a class="nav-link" style="margin-right: 50px;font-weight: bold;" href="{%url 'upload_notes'%}">Upload</a>
                </li>
                <li class="navbar-item justify-content-end">
                    <a class="nav-link" style="margin-right: 50px;font-weight: bold;" href="{%url 'view_mynotes'%}">My&nbspNotes</a>
                </li>
                <li class="navbar-item justify-content-end">
                    <a class="nav-link" style="margin-right: 50px;font-weight: bold;" href="{%url 'accepted_user'%}">All&nbspNotes</a>
                </li>
                <li class="navbar-item justify-content-end">
                    <a class="nav-link" style="margin-right: 50px;font-weight: bold;" href="{%url 'logout'%}" onclick="return confirm('Are you sure you want to Log Out?')">Log&nbspOut</a>
                </li>
                <div class="btn-group text-center justify-content-end-sm">
                    <button type="button" class="btn dropdown-toggle" style="margin-right: 20px; background-color: #36EEE0;font-weight: bold;" data-toggle="dropdown">Welcome
                        {{request.user.first_name}}</button>
                        <div class="dropdown-menu" style="background: #000;">
                            <a class="dropdown-item" id="o" style="background-color: rgb(43, 43, 43); color: #36EEE0; font-weight: bold;" onmouseout="this.style.color='#36EEE0';" onmouseover="this.style.color='hotpink';" href="{%url 'profileinfo'%}">Profile</a>
                            <a class="dropdown-item" id="o" style="background-color: rgb(43, 43, 43); color: #36EEE0; font-weight: bold;" onmouseout="this.style.color='#36EEE0';" onmouseover="this.style.color='hotpink';" href="{%url 'edit_profile'%}">Edit Profile</a>
                            <a class="dropdown-item" id="o" style="background-color: rgb(43, 43, 43); color: #36EEE0; font-weight: bold;" onmouseout="this.style.color='#36EEE0';" onmouseover="this.style.color='hotpink';" href="{%url 'changepassword'%}">Change Password</a>
                        </div>
        </ul>
    </nav>
</body>

</html>
{% block body %}
{% endblock %}
