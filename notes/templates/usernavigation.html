<html lang="en">

<head>
    {% load static %}
    <title>Notes Sharing site</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/mystyle.css'%}">
</head>
<style>
    .nav-link {
        color: white
    }

    .nav-link:hover {
        color: rgb(30, 255, 0);
        background-color: rgb(0, 0, 0);
        border-radius: 60px;
        opacity: 0.9;
        transition: 0.3s;
    }
</style>

<body>
    <nav class="navbar navbar-expand-sm justify-content-end" style="background-color: rgb(0, 0, 0)">
        <ul class="navbar-nav">
            <h3 class="text-left justify-content-start" style="margin-right: 550px ;text-align: justify"><span
                    style="color:white">Share</span><span style="color:rgb(7, 201, 23)">Note</span></h4>
                <li class="navbar-item">

                    <a class="nav-link" style="margin-right: 50px;" href="{%url 'profile'%}">Home</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" style="margin-right: 50px;" href="{%url 'upload_notes'%}">Upload</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" style="margin-right: 50px;" href="{%url 'view_mynotes'%}">My&nbspNotes</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" style="margin-right: 50px;" href="{%url 'accepted_user'%}">All&nbspNotes</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" style="margin-right: 50px;" href="{%url 'logout'%}">Log&nbspOut</a>
                </li>
                <div class="btn-group text-center">
                    <button type="button" class="btn btn-success dropdown-toggle" style="margin-right: 20px;" data-toggle="dropdown">Welcome
                        {{request.user.first_name}}</button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="{%url 'profileinfo'%}">Profile</a>
                            <a class="dropdown-item" href="{%url 'edit_profile'%}">Edit Profile</a>
                            <a class="dropdown-item" href="{%url 'changepassword'%}">Change Password</a>
                        </div>
        </ul>
    </nav>
</body>

</html>
{% block body %}
{% endblock %}
