{% extends 'navigation.html'%} {% block body %} {% load static %}
<div class="transparent">
  <div class="imag">
    <style>
      input[type="text"] {
        border: 3px solid #ccc;
        -webkit-transition: 0.3s;
        transition: 0.3s;
        opacity: 0.5;
      }

      input[type="text"]:focus {
        border: 4px solid rgb(7, 221, 0);
        opacity: 1;
      }
      input[type="email"] {
        border: 3px solid #ccc;
        -webkit-transition: 0.3s;
        transition: 0.3s;
        opacity: 0.5;
      }

      input[type="email"]:focus {
        border: 4px solid rgb(7, 221, 0);
        opacity: 1;
      }
      input[type="password"] {
        border: 3px solid #ccc;
        -webkit-transition: 0.3s;
        transition: 0.3s;
        opacity: 0.5;
      }
      input[type="password"]:focus {
        border: 4px solid rgb(7, 221, 0);
        opacity: 1;
      }
      select {
        border: 3px solid #ccc;
        -webkit-transition: 0.3s;
        transition: 0.3s;
        opacity: 0.5;
      }
      select:focus {
        border: 4px solid rgb(7, 221, 0);
        opacity: 1;
      }
    </style>
    <div class="container mt-2">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <br />
          <h2 class="text-white text-center">Sign Up</h2>
          <hr style="background-color: white" />
          <label
            class="text-danger"
            //FIXME style="text-align: center; font-size: 12; font-style: italic"
            >All fields are mandatory!</label
          >
          <form method="post">
            {% csrf_token %}
            <label class="text-white">First Name</label>
            <input
              type="text"
              class="form-control"
              style="border: 2px solid green; border-radius: 80px; color: black"
              placeholder="Lester"
              name="firstname"
            /><br />
            <label class="text-white">Last Name</label>
            <input
              type="text"
              class="form-control"
              style="border: 2px solid green; border-radius: 80px; color: black"
              placeholder="Crest"
              name="lastname"
            /><br />
            <label class="text-white">E-mail</label>
            <input
              type="email"
              class="form-control"
              style="border: 2px solid green; border-radius: 80px; color: black"
              placeholder="lestercrest@email.com"
              name="email"
            /><br />
            <label class="text-white">Password</label>
            <input
              type="password"
              class="form-control"
              style="border: 2px solid green; border-radius: 80px"
              placeholder="********"
              name="password"
            />
            <label class="text-danger" style="font-size: 12; font-style: italic"
              >Password must contain 8 letters and have symbols and/or numeric
              values</label
            >
            <br />
            <label class="text-white">Branch?</label>
            <select
              class="form-control"
              style="border: 2px solid green; border-radius: 80px"
              name="branch"
            >
              <option value="" disabled selected>Select your branch</option>
              <option value="BCA">BCA</option>
              <option value="BBA">BBA</option>
              <option value="B.Com">B.Com</option>
              <option value="MBA">MBA</option>
              <option value="M.Com">B.Com</option>
            </select>
            <br />

            <label class="text-white">Select Role</label><br />
            <input
              class="text-white"
              type="radio"
              id="male"
              name="role"
              value="Student"
            />
            <label
              class="text-white"
              style="margin-right: 30px; font-size: 18"
              for="Student"
              >Student</label
            >
            <input
              class="text-white"
              type="radio"
              id="female"
              name="role"
              value="Teacher"
            />
            <label
              class="text-white"
              style="margin-right: 30px; font-size: 18"
              for="Teacher"
              >Teacher</label
            ><br />
            <input
              type="submit"
              class="btn btn-success text-white mt-5"
              style="
                border: 2px solid rgb(255, 255, 255);
                border-radius: 80px;
                width: 100%;
              "
              value="Sign Up"
            />
            <br />
            <a
              href="{%url 'login'%}"
              class="btn text-black mt-5"
              style="
                border: 2px solid rgb(20, 170, 0);
                border-radius: 80px;
                width: 100%;
              "
              ><span style="color: white">Already an Existing user? </span
              ><span style="color: rgb(7, 201, 23)">Log In</span></a
            >
          </form>
        </div>
      </div>
    </div>
  </div>
  {% ifequal error "no" %}
  <script>
    alert("Sign Up successful");
    window.location = "{% url 'profile' %}";
  </script>
  {% endifequal %} {% ifequal error "yes" %}
  <script>
    alert("Something went wrong, Try Again");
  </script>
  {% endifequal %} {% endblock %}
</div>
